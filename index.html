<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <div class="left">
                    <h1>BookMyShow</h1>
                </div>
                <div class="right">
                    <button>Movies</button>
                    <button>Events</button>
                    <button>Sports</button>
                    <button>More</button>
                </div>
            </div>

            <div class="searchbar">

                <input type="text" placeholder="Search for movies, events or sports" class="searching">
                <button class="red">Search</button>
            </div>
        </div>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="experience">
                <h2 class="exp"> Experience The Best Movies And Events </h2>
                <button class="book">Book Now</button>
            </div>
        </div>

        <div class="popular">
            <h1>Popular Movies</h1>
        </div>

        <div class="movie">
            <div class="card">
                <img src="./img1.avif" alt="" class="img1">
                <h3>Singham</h3>
            </div>
            <!-- 2 -->
            <div class="card">
                <img src="./img2.avif" alt="" class="img1">
                <h3>Bhool Bhulaiya 3</h3>
            </div>

            <div class="card">
                <img src="./img3.avif" alt="" class="img1">
                <h3>Venom</h3>
            </div>

            <div class="card">
                <img src="./img4.avif" alt="" class="img1">
                <h3>Vicky Vidya </h3>
            </div>
            <div class="card">
                <img src="./img5.avif" alt="" class="img1">
                <h3>Fikra</h3>
            </div>
            <div class="card">
                <img src="./img6.avif" alt="" class="img1">
                <h3>Banda Singh Choudhary</h3>
            </div>
            <div class="card">
                <img src="./img7.avif" alt="" class="img1">
                <h3>Amaran</h3>
            </div>
            <div class="card">
                <img src="./mg8.avif" alt="" class="img1">
                <h3>The Wild Robot</h3>
            </div>



        </div>


        <div class="endless">
            <img src="./bottom.avif" alt="" class="endless">
        </div>

    </main>
</body>

</html>
